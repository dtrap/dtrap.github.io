title:            dtrapezoid
description:      Hi! I'm Dani Traphagen, or dtrap if you rather.
disqus_shortname: dtrap.disqus.com
reading_time:     true
words_per_minute: 200.0
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://www.dtrapezoid.com

# Owner/author information
owner:
  name:           Dani Traphagen
  avatar:         avatar.jpg
  bio:            "Just some internet bread crumbs providing the tall tales, work, and blazing trails of Dani Traphagen."
  email:          dtrapezoid@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        dtrapezoid
  facebook:       www.facebook.com/danielle.traphagen
  github:         dtrap
  linkedin:       www.linkedin.com/pub/dani-traphagen/31/93b/b85/
  flickr:         https://www.flickr.com/photos/dtrappp/
#  google_plus:    +yourid

# Background image to be tiled on all pages
background: background.png

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Resume
    url: /resume

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

background: background.png

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
